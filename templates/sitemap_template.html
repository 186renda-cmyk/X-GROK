<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>网站地图 - X-Grok.top</title>
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://x-grok.top/sitemap">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37' } } } };
  </script>
  <style>
    body { background-color: #000; color: #cbd5e1; }
    .bg-grid { background-image: radial-gradient(rgba(212,175,55,.08) 1px, transparent 1px); background-size: 24px 24px; }
  </style>
</head>
<body class="bg-black text-slate-100 antialiased flex flex-col min-h-screen">
  
  <div class="fixed inset-0 bg-grid opacity-20 pointer-events-none z-0"></div>

  <header class="fixed top-4 left-0 right-0 z-50">
      <div class="max-w-7xl mx-auto px-4">
        <div class="bg-black/70 backdrop-blur-xl border border-white/10 rounded-2xl px-4 h-16 flex items-center justify-between">
          <a href="/" class="flex items-center gap-3 group">
            <div class="w-9 h-9 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center group-hover:border-gold/30 transition-all duration-300 group-hover:shadow-[0_0_15px_rgba(212,175,55,0.15)] overflow-hidden">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="w-6 h-6">
                  <defs>
                    <linearGradient id="logo-grad-sitemap" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" stop-color="#FCD34D"/>
                      <stop offset="50%" stop-color="#D4AF37"/>
                      <stop offset="100%" stop-color="#B45309"/>
                    </linearGradient>
                  </defs>
                  <rect x="2" y="2" width="60" height="60" rx="14" fill="#151515" stroke="url(#logo-grad-sitemap)" stroke-width="1.5"/>
                  <path d="M42 22 L34 22 L34 30 L40 30 C40 30 38 38 32 38 C26.477 38 22 33.523 22 28 C22 22.477 26.477 18 32 18 C35.5 18 37 19.5 38 20.5 L43 15.5 C40 13 36.5 11 32 11 C22.611 11 15 18.611 15 28 C15 37.389 22.611 45 32 45 C41.389 45 47 37 47 30 C47 26 46 22 42 22 Z" fill="url(#logo-grad-sitemap)"/>
                  <circle cx="46" cy="18" r="3" fill="#FFF" fill-opacity="0.9"/>
               </svg>
            </div>
            <div class="flex flex-col">
              <span class="text-base font-bold text-white leading-none group-hover:text-gold transition-colors">X-Grok.Top</span>
              <span class="text-[0.6rem] text-gold/80 font-mono tracking-widest leading-none mt-0.5">SUPER.AI</span>
            </div>
          </a>
          <a href="/" class="text-sm text-slate-300 hover:text-gold">返回首页</a>
        </div>
      </div>
  </header>

  <main class="flex-grow pt-32 pb-20 px-6 max-w-5xl mx-auto w-full relative z-10">
      <h1 class="text-3xl font-bold text-white mb-10 border-b border-white/10 pb-4">网站地图 / Sitemap</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
          <div>
              <h2 class="text-xl font-bold text-gold mb-6">核心页面</h2>
              <ul class="space-y-3 text-slate-300">
                  <li><a href="/" class="hover:text-white transition">首页 (Home)</a></li>
                  <li><a href="/about" class="hover:text-white transition">关于我们 (About Us)</a></li>
                  <li><a href="/#pricing" class="hover:text-white transition">价格方案 (Pricing)</a></li>
                  <li><a href="/blog/" class="hover:text-white transition">教程资源 (Blog)</a></li>
              </ul>
          </div>

          <div>
              <h2 class="text-xl font-bold text-gold mb-6">最新教程</h2>
              <ul class="space-y-3 text-slate-300">
                  {{ sitemap_list }}
              </ul>
          </div>
      </div>
  </main>

  <footer class="border-t border-white/10 bg-black pt-12 pb-8 text-center text-slate-500 text-sm">
      &copy; 2025 X-Grok.top. All rights reserved.
  </footer>
</body>
</html>
