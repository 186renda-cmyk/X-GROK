<div class="max-w-6xl mx-auto px-4 pt-32 pb-20">
    <!-- Breadcrumb -->
    <nav aria-label="Breadcrumb" class="mb-8">
      <ol class="flex items-center space-x-2 text-sm text-slate-400">
        <li>
            <a href="/" class="hover:text-gold transition-colors flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                首页
            </a>
        </li>
        <li class="text-slate-600">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </li>
        <li class="text-white font-medium" aria-current="page">网站地图</li>
      </ol>
    </nav>

    <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-12 border-b border-white/10 pb-6 flex items-center gap-3">
        <svg class="w-8 h-8 text-gold" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
        </svg>
        网站地图 / Sitemap
    </h1>
    
    <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
        <!-- Left Column: Core Pages (takes up 4 cols) -->
        <div class="md:col-span-4 space-y-8">
            <div class="p-8 rounded-2xl bg-white/5 border border-white/10 backdrop-blur-sm sticky top-32">
                <h2 class="text-xl font-bold text-gold mb-6 flex items-center gap-2 border-b border-white/5 pb-4">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                    核心页面
                </h2>
                <ul class="space-y-4">
                    <li>
                        <a href="/" class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/10 transition-all group">
                            <span class="w-8 h-8 rounded-lg bg-blue-500/20 flex items-center justify-center text-blue-400 group-hover:bg-blue-500/30 transition-colors">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                            </span>
                            <span class="text-slate-300 font-medium group-hover:text-white">首页 (Home)</span>
                        </a>
                    </li>
                    <li>
                        <a href="/about" class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/10 transition-all group">
                            <span class="w-8 h-8 rounded-lg bg-purple-500/20 flex items-center justify-center text-purple-400 group-hover:bg-purple-500/30 transition-colors">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            </span>
                            <span class="text-slate-300 font-medium group-hover:text-white">关于我们 (About Us)</span>
                        </a>
                    </li>
                    <li>
                        <a href="/#pricing" class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/10 transition-all group">
                            <span class="w-8 h-8 rounded-lg bg-green-500/20 flex items-center justify-center text-green-400 group-hover:bg-green-500/30 transition-colors">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            </span>
                            <span class="text-slate-300 font-medium group-hover:text-white">价格方案 (Pricing)</span>
                        </a>
                    </li>
                    <li>
                        <a href="/blog/" class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/10 transition-all group">
                            <span class="w-8 h-8 rounded-lg bg-gold/20 flex items-center justify-center text-gold group-hover:bg-gold/30 transition-colors">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" /></svg>
                            </span>
                            <span class="text-slate-300 font-medium group-hover:text-white">教程资源 (Blog)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Right Column: Tutorials (takes up 8 cols) -->
        <div class="md:col-span-8">
            <div class="p-8 rounded-2xl bg-white/5 border border-white/10 backdrop-blur-sm h-full">
                <h2 class="text-xl font-bold text-gold mb-6 flex items-center gap-2 border-b border-white/5 pb-4">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                    最新教程索引
                </h2>
                <!-- Scrollable Container -->
                <div class="max-h-[380px] overflow-y-auto pr-4 custom-scrollbar">
                    <ul class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {{ sitemap_list }} 
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(212, 175, 55, 0.5); }
        
        /* Enhance the sitemap list items injected by python */
        .sitemap-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 0.75rem;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.2s;
        }
        .sitemap-item:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateX(4px);
        }
        .sitemap-item a {
            color: #cbd5e1;
            font-size: 0.95rem;
            display: block;
            width: 100%;
        }
        .sitemap-item:hover a {
            color: white;
        }
    </style>
</div>
